<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Overlay Tutorial - Leaflet</title>
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">

    <!-- Leaflet CSS y JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Estilos CSS adicionales -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 600px; /* Ajuste la altura según sea necesario */
            width: 800px; /* Ajuste el ancho según sea necesario */
            max-width: 100%;
            max-height: 100%;
            margin: auto; /* Centra el mapa en la página */
        }
    </style>
</head>

<body>

    <!-- Contenedor principal del mapa -->
    <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
        tabindex="0" style="position: relative;">

        <!-- Capa del mapa Leaflet -->
        <div class="leaflet-pane leaflet-map-pane">

            <!-- Capa de teselas (tiles) del mapa -->
            <div class="leaflet-pane leaflet-tile-pane">
                <div class="leaflet-layer " style="z-index: 1; opacity: 1;">

                    <!-- Contenedor de teselas animado -->
                    <div class="leaflet-tile-container leaflet-zoom-animated"
                        style="z-index: 17; transform: translate3d(178px, 235px, 0px) scale(0.25);">
                    </div>

                    <!-- Contenedor de teselas estático -->
                    <div class="leaflet-tile-container leaflet-zoom-animated"
                        style="z-index: 19; transform: translate3d(0px, 0px, 0px) scale(1);">
                        <!-- Imágenes de teselas -->
                        <img alt="" src="https://tile.openstreetmap.org/17/38508/49301.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(215px, 1px, 0px); opacity: 1;">
                        <!-- Agrega más imágenes según sea necesario -->
                    </div>

                </div>
            </div>

            <!-- Capa de superposición de imagen -->
            <div class="leaflet-pane leaflet-overlay-pane">
                <img class="leaflet-image-layer leaflet-zoom-animated leaflet-interactive"
                    src="https://maps.lib.utexas.edu/maps/historical/newark_nj_1922.jpg"
                    alt="Image of Newark, N.J. in 1922. Source: The University of Texas at Austin, UT Libraries Map Collection."
                    style="z-index: 1; opacity: 0.8; width: 100%; height: 100%;">
            </div>

            <!-- Capas adicionales (sombra, marcadores, tooltip, popup, proxy) -->
            <div class="leaflet-pane leaflet-shadow-pane"></div>
            <div class="leaflet-pane leaflet-marker-pane"></div>
            <div class="leaflet-pane leaflet-tooltip-pane"></div>
            <div class="leaflet-pane leaflet-popup-pane"></div>
            <div class="leaflet-proxy leaflet-zoom-animated"
                style="transform: translate3d(9.85813e+06px, 1.26213e+07px, 0px) scale(65536);"></div>

        </div>

        <!-- Contenedor de controles del mapa -->
        <div class="leaflet-control-container">
            <div class="leaflet-top leaflet-left">
                <div class="leaflet-control-zoom leaflet-bar leaflet-control">
                    <a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in"
                        aria-disabled="false"><span aria-hidden="true">+</span></a>
                    <a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out"
                        aria-disabled="false"><span aria-hidden="true">−</span></a>
                </div>
            </div>
            <div class="leaflet-top leaflet-right"></div>
            <div class="leaflet-bottom leaflet-left"></div>
            <div class="leaflet-bottom leaflet-right">
                <div class="leaflet-control-attribution leaflet-control">
                    <a href="https://leafletjs.com" title="A JavaScript library for interactive maps"><svg
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="12" height="8"
                            viewBox="0 0 12 8" class="leaflet-attribution-flag">
                            <path fill="#4C7BE1" d="M0 0h12v4H0z"></path>
                            <path fill="#FFD500" d="M0 4h12v3H0z"></path>
                            <path fill="#E0BC00" d="M0 7h12v1H0z"></path>
                        </svg> Leaflet</a>
                    <span aria-hidden="true">|</span>
                    <a href="http://www.openstreetmap.org/copyright">© OpenStreetMap</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Título -->
    <h1 style="text-align: center; margin-top: 20px;">Leaflet Image Overlay Tutorial</h1>

    <!-- Scripts adicionales -->
    <script>
        const map = L.map('map').setView([37.8, -96], 4);

        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const imageUrl = 'https://maps.lib.utexas.edu/maps/historical/newark_nj_1922.jpg';
        const errorOverlayUrl = 'https://cdn-icons-png.flaticon.com/512/110/110686.png';
        const altText = 'Image of Newark, N.J. in 1922. Source: The University of Texas at Austin, UT Libraries Map Collection.';
        const latLngBounds = L.latLngBounds([[40.799311, -74.118464], [40.68202047785919, -74.33]]);

        const imageOverlay = L.imageOverlay(imageUrl, latLngBounds, {
            opacity: 0.8,
            errorOverlayUrl,
            alt: altText,
            interactive: true
        }).addTo(map);

        L.rectangle(latLngBounds).addTo(map);
        map.fitBounds(latLngBounds);
    </script>

</body>

</html>
